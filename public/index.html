<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Feedback AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    pre {
      background-color: #eee;
      padding: 1rem;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Customer Feedback Intelligence Platform</h1>
  <p>Enter customer feedback below to analyze sentiment, extract insights, and get response suggestions.</p>
  <textarea id="feedbackInput" placeholder="Type customer feedback here..."></textarea>
  <br />
  <button id="analyzeBtn">Analyze Feedback</button>
  <pre id="resultOutput"></pre>

  <script>
    const analyzeBtn = document.getElementById('analyzeBtn');
    const feedbackInput = document.getElementById('feedbackInput');
    const resultOutput = document.getElementById('resultOutput');

    analyzeBtn.addEventListener('click', async () => {
      const feedback = feedbackInput.value.trim();
      if (!feedback) {
        alert('Please enter customer feedback.');
        return;
      }
      analyzeBtn.disabled = true;
      resultOutput.textContent = 'Analyzing...';

      try {
        const response = await fetch('/analyze-feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ feedback }),
        });
        const data = await response.json();
        if (response.ok) {
          resultOutput.textContent = data.analysis;
        } else {
          resultOutput.textContent = 'Error: ' + (data.error || 'Unknown error');
        }
      } catch (error) {
        resultOutput.textContent = 'Error: ' + error.message;
      } finally {
        analyzeBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
